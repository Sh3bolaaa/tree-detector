<!DOCTYPE html>
<html>
  <head>
    <title>Tree Detector</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 30px;
      }
      #result {
        font-size: 24px;
        margin-top: 20px;
      }
      #upload:disabled {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>هل دي شجرة؟ 🌳</h1>
    <p id="loading">جارٍ تحميل النموذج... ⏳</p>
    <input type="file" id="upload" accept="image/*" disabled />
    <div id="result">في انتظار الصورة...</div>

    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/d3hM1pTEo/";

      let model, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        document.getElementById("loading").innerText = "✅ النموذج جاهز! اختار صورة تحت";
        document.getElementById("upload").disabled = false;
      }

      async function predict(img) {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);

        const label = prediction[0].className;
        const confidence = prediction[0].probability;

        const resultDiv = document.getElementById("result");

        if (label === "Tree" && confidence > 0.8) {
          resultDiv.innerText = "✅ دي شجرة";
        } else {
          resultDiv.innerText = "❌ لا دي مش شجرة";
        }
      }

      document.getElementById("upload").addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const img = new Image();
        img.onload = () => predict(img);
        img.src = URL.createObjectURL(file);
      });

      init();
    </script>
  </body>
</html>
